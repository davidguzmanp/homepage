<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <!-- Current Palette Gradients -->
    <linearGradient id="currentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <!-- Alternative Palette 1: Ocean Depths -->
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc"/>
      <stop offset="100%" style="stop-color:#004080"/>
    </linearGradient>
    
    <!-- Alternative Palette 2: Forest -->
    <linearGradient id="forestGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016"/>
      <stop offset="100%" style="stop-color:#1a3d0a"/>
    </linearGradient>
    
    <!-- Alternative Palette 3: Sunset -->
    <linearGradient id="sunsetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a24"/>
    </linearGradient>
    
    <!-- Alternative Palette 4: Modern Tech -->
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
    
    <!-- Alternative Palette 5: Cosmic -->
    <linearGradient id="cosmicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#333">
    Alternative Color Palettes for Homepage
  </text>
  
  <!-- Current Palette -->
  <g transform="translate(50, 80)">
    <text x="150" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#333">Current Palette</text>
    <rect x="0" y="30" width="300" height="80" fill="url(#currentGrad)" rx="10"/>
    <rect x="10" y="120" width="40" height="20" fill="#2563eb" rx="4"/>
    <text x="60" y="135" font-family="Inter, sans-serif" font-size="12" fill="#666">Primary: #2563eb</text>
    <rect x="10" y="145" width="40" height="20" fill="#ffd700" rx="4"/>
    <text x="60" y="160" font-family="Inter, sans-serif" font-size="12" fill="#666">Accent: #ffd700</text>
  </g>
  
  <!-- Alternative 1: Ocean Depths -->
  <g transform="translate(400, 80)">
    <text x="150" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#333">Ocean Depths</text>
    <rect x="0" y="30" width="300" height="80" fill="url(#oceanGrad)" rx="10"/>
    <rect x="10" y="120" width="40" height="20" fill="#0066cc" rx="4"/>
    <text x="60" y="135" font-family="Inter, sans-serif" font-size="12" fill="#666">Primary: #0066cc</text>
    <rect x="10" y="145" width="40" height="20" fill="#00d4aa" rx="4"/>
    <text x="60" y="160" font-family="Inter, sans-serif" font-size="12" fill="#666">Accent: #00d4aa</text>
  </g>
  
  <!-- Alternative 2: Forest -->
  <g transform="translate(750, 80)">
    <text x="150" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#333">Forest</text>
    <rect x="0" y="30" width="300" height="80" fill="url(#forestGrad)" rx="10"/>
    <rect x="10" y="120" width="40" height="20" fill="#2d5016" rx="4"/>
    <text x="60" y="135" font-family="Inter, sans-serif" font-size="12" fill="#666">Primary: #2d5016</text>
    <rect x="10" y="145" width="40" height="20" fill="#82c341" rx="4"/>
    <text x="60" y="160" font-family="Inter, sans-serif" font-size="12" fill="#666">Accent: #82c341</text>
  </g>
  
  <!-- Alternative 3: Sunset -->
  <g transform="translate(50, 280)">
    <text x="150" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#333">Sunset</text>
    <rect x="0" y="30" width="300" height="80" fill="url(#sunsetGrad)" rx="10"/>
    <rect x="10" y="120" width="40" height="20" fill="#ff6b6b" rx="4"/>
    <text x="60" y="135" font-family="Inter, sans-serif" font-size="12" fill="#666">Primary: #ff6b6b</text>
    <rect x="10" y="145" width="40" height="20" fill="#feca57" rx="4"/>
    <text x="60" y="160" font-family="Inter, sans-serif" font-size="12" fill="#666">Accent: #feca57</text>
  </g>
  
  <!-- Alternative 4: Modern Tech -->
  <g transform="translate(400, 280)">
    <text x="150" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#333">Modern Tech</text>
    <rect x="0" y="30" width="300" height="80" fill="url(#techGrad)" rx="10"/>
    <rect x="10" y="120" width="40" height="20" fill="#2c3e50" rx="4"/>
    <text x="60" y="135" font-family="Inter, sans-serif" font-size="12" fill="#666">Primary: #2c3e50</text>
    <rect x="10" y="145" width="40" height="20" fill="#3498db" rx="4"/>
    <text x="60" y="160" font-family="Inter, sans-serif" font-size="12" fill="#666">Accent: #3498db</text>
  </g>
  
  <!-- Alternative 5: Cosmic -->
  <g transform="translate(750, 280)">
    <text x="150" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#333">Cosmic</text>
    <rect x="0" y="30" width="300" height="80" fill="url(#cosmicGrad)" rx="10"/>
    <rect x="10" y="120" width="40" height="20" fill="#8e44ad" rx="4"/>
    <text x="60" y="135" font-family="Inter, sans-serif" font-size="12" fill="#666">Primary: #8e44ad</text>
    <rect x="10" y="145" width="40" height="20" fill="#e74c3c" rx="4"/>
    <text x="60" y="160" font-family="Inter, sans-serif" font-size="12" fill="#666">Accent: #e74c3c</text>
  </g>
  
  <!-- Color Harmony Examples -->
  <g transform="translate(50, 480)">
    <text x="500" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#333">Color Harmony Suggestions</text>
    
    <!-- Monochromatic Blue -->
    <g transform="translate(0, 40)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#333">Monochromatic Blue</text>
      <rect x="0" y="20" width="50" height="30" fill="#1e3a8a" rx="4"/>
      <rect x="55" y="20" width="50" height="30" fill="#2563eb" rx="4"/>
      <rect x="110" y="20" width="50" height="30" fill="#3b82f6" rx="4"/>
      <rect x="165" y="20" width="50" height="30" fill="#60a5fa" rx="4"/>
      <rect x="220" y="20" width="50" height="30" fill="#93c5fd" rx="4"/>
    </g>
    
    <!-- Complementary Orange-Blue -->
    <g transform="translate(300, 40)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#333">Complementary</text>
      <rect x="0" y="20" width="50" height="30" fill="#1e40af" rx="4"/>
      <rect x="55" y="20" width="50" height="30" fill="#2563eb" rx="4"/>
      <rect x="110" y="20" width="50" height="30" fill="#f97316" rx="4"/>
      <rect x="165" y="20" width="50" height="30" fill="#fb923c" rx="4"/>
      <rect x="220" y="20" width="50" height="30" fill="#fdba74" rx="4"/>
    </g>
    
    <!-- Triadic -->
    <g transform="translate(600, 40)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#333">Triadic</text>
      <rect x="0" y="20" width="50" height="30" fill="#2563eb" rx="4"/>
      <rect x="55" y="20" width="50" height="30" fill="#dc2626" rx="4"/>
      <rect x="110" y="20" width="50" height="30" fill="#16a34a" rx="4"/>
      <rect x="165" y="20" width="50" height="30" fill="#93c5fd" rx="4"/>
      <rect x="220" y="20" width="50" height="30" fill="#fecaca" rx="4"/>
    </g>
    
    <!-- Split Complementary -->
    <g transform="translate(0, 100)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#333">Split Complementary</text>
      <rect x="0" y="20" width="50" height="30" fill="#2563eb" rx="4"/>
      <rect x="55" y="20" width="50" height="30" fill="#f59e0b" rx="4"/>
      <rect x="110" y="20" width="50" height="30" fill="#ef4444" rx="4"/>
      <rect x="165" y="20" width="50" height="30" fill="#dbeafe" rx="4"/>
      <rect x="220" y="20" width="50" height="30" fill="#fef3c7" rx="4"/>
    </g>
    
    <!-- Analogous -->
    <g transform="translate(300, 100)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#333">Analogous</text>
      <rect x="0" y="20" width="50" height="30" fill="#1e40af" rx="4"/>
      <rect x="55" y="20" width="50" height="30" fill="#2563eb" rx="4"/>
      <rect x="110" y="20" width="50" height="30" fill="#7c3aed" rx="4"/>
      <rect x="165" y="20" width="50" height="30" fill="#a855f7" rx="4"/>
      <rect x="220" y="20" width="50" height="30" fill="#c084fc" rx="4"/>
    </g>
    
    <!-- Dark Mode Friendly -->
    <g transform="translate(600, 100)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#333">Dark Mode Friendly</text>
      <rect x="0" y="20" width="50" height="30" fill="#1f2937" rx="4"/>
      <rect x="55" y="20" width="50" height="30" fill="#374151" rx="4"/>
      <rect x="110" y="20" width="50" height="30" fill="#4ade80" rx="4"/>
      <rect x="165" y="20" width="50" height="30" fill="#60a5fa" rx="4"/>
      <rect x="220" y="20" width="50" height="30" fill="#f59e0b" rx="4"/>
    </g>
  </g>
  
  <!-- Recommendations -->
  <g transform="translate(50, 720)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#333">Recommendations:</text>
    <text x="0" y="15" font-family="Inter, sans-serif" font-size="11" fill="#666">• Ocean Depths: Professional, trustworthy, great for medical/research context</text>
    <text x="0" y="28" font-family="Inter, sans-serif" font-size="11" fill="#666">• Modern Tech: Clean, minimal, excellent for tech portfolios</text>
    <text x="0" y="41" font-family="Inter, sans-serif" font-size="11" fill="#666">• Split Complementary: High contrast, vibrant, great for engagement</text>
    <text x="0" y="54" font-family="Inter, sans-serif" font-size="11" fill="#666">• Monochromatic Blue: Safe, professional, maintains brand consistency</text>
  </g>
</svg>